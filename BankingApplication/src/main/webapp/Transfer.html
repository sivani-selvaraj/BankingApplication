<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h3 {
      color: #333333;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      font-weight: bold;
      color: #555555;
      margin-bottom: 5px;
    }
    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
    }
    form input[type="submit"] {
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Transaction Details</h3>
    <form action="Transfer" method="post">
      <label for="customer_id">Customer ID:</label>
      <input type="text" id="customer_id" name="customer_id" required>
      <label for="bank_name">Bank Name:</label>
      <input type="text" id="bank_name" name="bank_name" required>
      <label for="sender_ifsc">Sender's IFSC Code:</label>
      <input type="text" id="sender_ifsc" name="sender_ifsc" required>
      <label for="sender_accno">Sender's A/C No:</label>
      <input type="text" id="sender_accno" name="sender_accno" required>
      <label for="receiver_ifsc">Receiver's IFSC Code:</label>
      <input type="text" id="receiver_ifsc" name="receiver_ifsc" required>
      <label for="receiver_accno">Receiver A/C No:</label>
      <input type="text" id="receiver_accno" name="receiver_accno" required>
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" required>
      <label for="pin">Pin:</label>
      <input type="password" id="pin" name="pin" required>
      <br><br>
      <input type="submit" value="Transfer">
    </form>
  </div>
</body>
</html>
