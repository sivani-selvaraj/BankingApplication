<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invalid Credentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      color: #e74c3c; /* Red color for error message */
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #555555;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background-color: #3498db; /* Blue color for button */
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2980b9; /* Darker blue color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Invalid Credentials</h2>
    <p>Sorry, the provided credentials are incorrect. Please try again.</p>
    <a href="Login.html">Try Again</a>
  </div>
</body>
</html>
