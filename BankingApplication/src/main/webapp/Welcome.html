<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Banking Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
      color: #333333;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-register {
      background-color: #3498db;
      margin-right: 10px;
    }
    .btn-login {
      background-color: #27ae60;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Banking Application</h1>
    <p>Experience seamless banking services with us.</p>
    <p>
      <a class="btn btn-register" href="Register.html">Register Now</a>
      <a class="btn btn-login" href="Login.html">Login</a>
    </p>
  </div>
</body>
</html>
