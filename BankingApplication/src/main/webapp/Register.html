<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      font-weight: bold;
      color: #555555;
      margin-bottom: 5px;
    }
    form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
    }
    form input[type="submit"] {
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Page</h1>
    <form action="Register" method="post">
      <label for="bank_id">Bank ID</label>
      <input type="text" id="bank_id" name="bank_id" required>
      <label for="bank_name">Bank Name</label>
      <input type="text" id="bank_name" name="bank_name" required>
      <label for="ifsc_code">IFSC Code</label>
      <input type="text" id="ifsc_code" name="ifsc_code" required>
      <label for="acc_no">Account Number</label>
      <input type="text" id="acc_no" name="acc_no" required>
      <label for="pin">PIN</label>
      <input type="text" id="pin" name="pin" required>
      <label for="customer_id">Customer ID</label>
      <input type="text" id="customer_id" name="customer_id" required>
      <label for="customer_name">Customer Name</label>
      <input type="text" id="customer_name" name="customer_name" required>
      <label for="balance">Balance</label>
      <input type="text" id="balance" name="balance" required>
      <label for="email_id">Email ID</label>
      <input type="text" id="email_id" name="email_id" required>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
